apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
spec:
  serviceName: mariadb
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_b11eff344916:latest
          env:
            - name: TZ
              value: "Asia/Seoul"
            - name: MYSQL_ROOT_PASSWORD
              value: root
#              valueFrom:
#                secretKeyRef:
#                  name: mariadb-secret
#                  key: root-password
            - name: MYSQL_DATABASE
              value: project
#              valueFrom:
#                secretKeyRef:
#                  name: mariadb-secret
#                  key: database-name
            - name: MYSQL_DISABLE_UPGRADE_BACKUP
              value: "true"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
              subPath: mysql
            - mountPath: /docker-entrypoint-initdb.d
              name: init-db
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1.5Gi"
              cpu: "1"
          readinessProbe:
            tcpSocket:
              port: 3306
      volumes:
        - name: init-db
          configMap:
            name: init-db
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: mariadb
  ports:
    - port: 3306
